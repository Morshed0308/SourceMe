<div class="container mt-2">
    <h5>Categories</h5>
</div>
<div class="container bg-light pb-3">
    <ul class="category-list">
        <li class="mr-3" *ngFor="let cat of categories">
            <div class="pl-3 pt-2 pb-2">
                <strong>{{cat.name}}</strong>
                <ul class="category-list">
                    <li *ngFor="let subCat of cat.subCategories">
                        <div class="sub-cat">
                            <input class="align-self-center mr-2" type="checkbox" [checked]="subCat.isChecked" (change)="onChecked(subCat.id)" />
                            {{subCat.name}}
                        </div>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
    <button class="btn btn-primary ml-3" (click)="saveSelection()">Save</button>
    <span class="text-success ml-3 " *ngIf="showSaveMessage"><strong>Saved!</strong></span>
</div>
